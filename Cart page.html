<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <link rel="stylesheet" href="My furniture store.css">
</head>
<body class="cart-page">
  <!-- Header -->
  <header class="site-header">
    <div class="header-bg"></div>
    <a href="Home page.html">
      <img class="logo" src="Images/logo.png" alt="Logo">
    </a>

    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button><img src="./Images/search.jpg" alt="Search"></button>
    </div>

    <!-- Search Interaction Script -->
    <script>
      const input = document.getElementById("searchInput");
      const button = document.getElementById("searchButton");

      input.addEventListener("focus", () => {
        input.placeholder = "Sofa";
      });

      button.addEventListener("click", (e) => {
        e.preventDefault();
        const query = input.value.trim() || input.placeholder;
        window.location.href = 'Sofa page.html';
      });
    </script>
    <img class="icon user-icon" src="./Images/icon1.jpg" alt="User">
    <img class="icon cart-icon" src="./Images/cart items.png" alt="Cart">
  </header>

  <h2 class="h2">Cart</h2>
  <div class="cart-page cart-wrapper">
    <!-- Cart item1 -->
    <div class="cart-page cart-item">
      <img src="./Images/17.png" class="cart-page product-image" />
      <div class="cart-page product-details">
        <div class="cart-page product-title">Shiloah 3+2 seater PU leather sofa lounge set - brown</div>
        <div class="cart-page product-controls">
          <div class="cart-page quantity-selector">
            <span class="cart-page minus">–</span>
            <span class="cart-page qty-value">1</span>
            <span class="cart-page plus">+</span>
          </div>
          <div class="cart-page price-section">
            <div class="cart-page product-price">$4,849</div>
            <div class="cart-page product-original-price">$5,999</div>
            <div class="cart-page product-discount">Save $1,150</div>
          </div>
        </div>
        <div class="cart-page remove-link">Remove item</div>
      </div>
    </div>

    <!-- Cart item2 -->
    <div class="cart-page cart-item">
      <img src="./Images/15.png" class="cart-page product-image" />
      <div class="cart-page product-details">
        <div class="cart-page product-title">Tribeca 3 seater leatherette sofa - black</div>
        <div class="cart-page product-controls">
          <div class="cart-page quantity-selector">
            <span class="cart-page minus">–</span>
            <span class="cart-page qty-value">1</span>
            <span class="cart-page plus">+</span>
          </div>
          <div class="cart-page price-section">
            <div class="cart-page product-price">$1,599</div>
          </div>
        </div>
        <div class="cart-page remove-link">Remove item</div>
      </div>
    </div>
    <!-- Summary -->
    <div class="cart-page summary-section">
      <div class="cart-page summary-row">
        <span class="cart-page summary-label">Subtotal</span>
        <span class="cart-page summary-value">$6,488</span>
      </div>

      <div class="cart-page summary-row">
        <span class="cart-page summary-label">Delivery</span>
        <span class="cart-page summary-note">Calculated at checkout</span>
      </div>

      <div class="cart-page summary-row">
        <span class="cart-page summary-label">Add a coupon</span>
        <div class="cart-page coupon-wrapper">
          <input type="text" class="cart-page coupon-input" placeholder="Enter code" />
        </div>
      </div>

      <div class="cart-page summary-row total">
        <span class="cart-page summary-label total-label">Total</span>
        <span class="cart-page summary-value total-value">$6,488</span>
      </div>

      <a href="Checkout page.html">
        <button class="cart-page checkout-button">CHECK OUT</button>
      </a>
    </div>
  </div>
</body>
</html>
